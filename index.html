<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Up Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: all 0.1s ease;
        }
        
        .point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FF69B4, #FF1493);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }
        
        .spike {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #FF4500, #DC143C);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="score">Score: 0</div>
            <div id="ball"></div>
            <div id="instructions">
                Use arrow keys or WASD to move<br>
                Collect pink points, avoid red spikes!
            </div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        let ball = document.getElementById('ball');
        let gameArea = document.getElementById('gameArea');
        let scoreElement = document.getElementById('score');
        let gameOverScreen = document.getElementById('gameOver');
        let finalScoreElement = document.getElementById('finalScore');
        
        let ballX = 185; // Center horizontally
        let ballY = 300; // Start in middle
        let score = 0;
        let gameRunning = true;
        let points = [];
        let spikes = [];
        let gameSpeed = 2;
        
        // Initialize ball position
        ball.style.left = ballX + 'px';
        ball.style.bottom = ballY + 'px';
        
        // Generate random points
        function createPoint() {
            if (!gameRunning) return;
            
            let point = document.createElement('div');
            point.className = 'point';
            point.style.left = Math.random() * 370 + 'px'; // Random X position
            point.style.top = '-20px'; // Start above screen
            gameArea.appendChild(point);
            
            let pointData = {
                element: point,
                x: parseInt(point.style.left),
                y: -20
            };
            points.push(pointData);
        }
        
        // Generate random spikes
        function createSpike() {
            if (!gameRunning) return;
            
            let spike = document.createElement('div');
            spike.className = 'spike';
            spike.style.left = Math.random() * 370 + 'px'; // Random X position
            spike.style.top = '-25px'; // Start above screen
            gameArea.appendChild(spike);
            
            let spikeData = {
                element: spike,
                x: parseInt(spike.style.left),
                y: -25
            };
            spikes.push(spikeData);
        }
        
        // Move points and spikes down
        function moveObjects() {
            // Move points
            for (let i = points.length - 1; i >= 0; i--) {
                let point = points[i];
                point.y += gameSpeed;
                point.element.style.top = point.y + 'px';
                
                // Remove points that went off screen
                if (point.y > 600) {
                    point.element.remove();
                    points.splice(i, 1);
                    continue;
                }
                
                // Check collision with ball
                if (checkCollision(ballX, 600 - ballY - 30, 30, 30, point.x, point.y, 20, 20)) {
                    // Point collected
                    score += 10;
                    scoreElement.textContent = 'Score: ' + score;
                    point.element.remove();
                    points.splice(i, 1);
                    
                    // Increase game speed slightly
                    gameSpeed += 0.05;
                }
            }
            
            // Move spikes
            for (let i = spikes.length - 1; i >= 0; i--) {
                let spike = spikes[i];
                spike.y += gameSpeed;
                spike.element.style.top = spike.y + 'px';
                
                // Remove spikes that went off screen
                if (spike.y > 600) {
                    spike.element.remove();
                    spikes.splice(i, 1);
                    continue;
                }
                
                // Check collision with ball
                if (checkCollision(ballX, 600 - ballY - 30, 30, 30, spike.x, spike.y, 25, 25)) {
                    // Spike hit - game over
                    gameOver();
                    return;
                }
            }
        }
        
        // Check collision between two rectangles
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                   x1 + w1 > x2 &&
                   y1 < y2 + h2 &&
                   y1 + h1 > y2;
        }
        
        // Handle keyboard input
        let keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Update ball position
        function updateBall() {
            if (!gameRunning) return;
            
            let moveSpeed = 5;
            
            // Horizontal movement
            if (keys['arrowleft'] || keys['a']) {
                ballX = Math.max(0, ballX - moveSpeed);
            }
            if (keys['arrowright'] || keys['d']) {
                ballX = Math.min(370, ballX + moveSpeed);
            }
            
            // Vertical movement
            if (keys['arrowup'] || keys['w']) {
                ballY = Math.min(570, ballY + moveSpeed);
            }
            if (keys['arrowdown'] || keys['s']) {
                ballY = Math.max(0, ballY - moveSpeed);
            }
            
            // Update ball position
            ball.style.left = ballX + 'px';
            ball.style.bottom = ballY + 'px';
            
            // Game over if ball goes too low
            if (ballY <= 0) {
                gameOver();
            }
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 2;
            ballX = 185;
            ballY = 300;
            
            scoreElement.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            
            // Clear all points and spikes
            points.forEach(point => point.element.remove());
            spikes.forEach(spike => spike.element.remove());
            points = [];
            spikes = [];
            
            // Reset ball position
            ball.style.left = ballX + 'px';
            ball.style.bottom = ballY + 'px';
        }
        
        // Game loop
        let pointTimer = 0;
        let spikeTimer = 0;
        function gameLoop() {
            if (gameRunning) {
                updateBall();
                moveObjects();
                
                // Create new points periodically
                pointTimer++;
                if (pointTimer > 90) { // Create point every ~1.5 seconds
                    createPoint();
                    pointTimer = 0;
                }
                
                // Create new spikes periodically
                spikeTimer++;
                if (spikeTimer > 150) { // Create spike every ~2.5 seconds
                    createSpike();
                    spikeTimer = 0;
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
        
        // Create initial objects
        setTimeout(() => createPoint(), 1000);
        setTimeout(() => createSpike(), 3000);
    </script>
</body>
</html>
